<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sensores OdinS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-light py-0">
      <div
        class="container-fluid d-flex justify-content-between align-items-center px-5"
      >
        <div class="d-flex align-items-center">
          <img src="images/logo.png" alt="OdinS" class="me-3" />
        </div>
        <button id="loginButton" class="boton btn-sm ms-3" onclick="login()">
          Login
        </button>
      </div>
    </header>
    <div class="d-flex flex-column min-vh-100">
      <main class="flex-grow-1">
        <div class="container my-5">
          <div class="row mb-3">
            <div class="col-md-4 offset-md-8 text-end">
              <div class="dropdown">
                <div
                  class="dropdown-toggle"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span id="dropdownText">Servidores</span>
                  <span id="dropdownIcon" class="fas fa-angle-down"></span>
                </div>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                  id="serverDropdown"
                >
                  <li>
                    <label class="dropdown-item">
                      <input type="checkbox" value="murcia" checked /> Murcia
                    </label>
                  </li>
                  <li>
                    <label class="dropdown-item">
                      <input type="checkbox" value="madrid" checked /> Madrid
                    </label>
                  </li>
                  <li>
                    <label class="dropdown-item">
                      <input type="checkbox" value="server3" checked /> Servidor
                      3
                    </label>
                  </li>
                  <li>
                    <label class="dropdown-item">
                      <input type="checkbox" value="server4" checked /> Servidor
                      4
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div id="main" class="text-center mb-5">
            <h1>Sensores</h1>
            <p>
              Aquí podrás acceder a la información transmitida por los sensores
              de
              <br />
              OdinS distribuidos por todo el país.
            </p>
          </div>
          <form id="searchForm" class="mb-5">
            <div class="row mb-3 justify-content-center">
              <div class="col-md-11 mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    id="serial"
                    class="form-control"
                    placeholder="Número de serie"
                  />
                  <label for="serial">Número de serie</label>
                </div>
              </div>
              <div id="filterButtonContainer" class="col-md-1 mb-3">
                <button
                  type="button"
                  id="filterButton"
                  class="btn btn-secondary labeled-icon"
                >
                  <i class="bi bi-filter icon"></i>
                </button>
              </div>
            </div>
            <div id="filters" class="row mb-3" style="display: none">
              <div class="col-md-6 mt-4 mb-4">
                <div class="form-floating">
                  <input
                    type="text"
                    id="apikey"
                    class="form-control"
                    placeholder="API Key"
                  />
                  <label for="apikey">API Key</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    type="text"
                    id="topic"
                    class="form-control"
                    placeholder="Topic"
                  />
                  <label for="topic">Topic</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    type="date"
                    id="startDate"
                    class="form-control"
                    placeholder="Fecha Inicio"
                  />
                  <label for="startDate">Fecha Inicio</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-floating">
                  <input
                    type="date"
                    id="endDate"
                    class="form-control"
                    placeholder="Fecha Fin"
                  />
                  <label for="endDate">Fecha Fin</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="mb-5">
                <button type="button" id="searchButton" class="boton">
                  Buscar
                </button>
              </div>
            </div>
          </form>
          <div id="results"></div>
          <nav>
            <ul id="pagination" class="pagination justify-content-center">
              <!-- Aquí se muestran los resultados de la búsqueda -->
            </ul>
          </nav>
        </div>
      </main>
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <p class="mb-1">FOOTER PENDIENTE</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
