<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .server-list {
            display: grid;
            gap: 15px;
        }
        .server-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .server-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        .status-running {
            background-color: #d4edda;
            color: #155724;
        }
        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
        }
        .server-details {
            color: #666;
            font-size: 0.9em;
        }
        .actions {
            margin-top: 15px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .start-btn {
            background-color: #28a745;
            color: white;
        }
        .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        .refresh-btn {
            background-color: #007bff;
            color: white;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monitor MQTT</h1>
            <button class="refresh-btn" onclick="refreshStatus()">Actualizar</button>
        </div>
        <div id="serverList" class="server-list">
            <!-- Los servidores se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let processes = {};

        async function loadServers() {
            try {
                const response = await fetch(`${API_URL}/servers`);
                const servers = await response.json();
                const serverList = document.getElementById('serverList');
                serverList.innerHTML = '';

                servers.forEach(server => {
                    const card = createServerCard(server);
                    serverList.appendChild(card);
                });
            } catch (error) {
                console.error('Error al cargar servidores:', error);
            }
        }

        function createServerCard(server) {
            const div = document.createElement('div');
            div.className = 'server-card';
            div.innerHTML = `
                <div class="server-header">
                    <span class="server-name">${server.name}</span>
                    <span class="status ${isRunning(server.id) ? 'status-running' : 'status-stopped'}">
                        ${isRunning(server.id) ? 'Ejecutando' : 'Detenido'}
                    </span>
                </div>
                <div class="server-details">
                    <p>Endpoint: ${server.endpoint}</p>
                    <p>ID: ${server.id}</p>
                </div>
                <div class="actions">
                    <button class="start-btn" onclick="startClient(${server.id})" 
                            ${isRunning(server.id) ? 'disabled' : ''}>
                        Iniciar
                    </button>
                    <button class="stop-btn" onclick="stopClient(${server.id})"
                            ${!isRunning(server.id) ? 'disabled' : ''}>
                        Detener
                    </button>
                </div>
            `;
            return div;
        }

        function isRunning(serverId) {
            return processes[serverId] && !processes[serverId].killed;
        }

        async function startClient(serverId) {
            if (isRunning(serverId)) return;

            try {
                const response = await fetch(`${API_URL}/mqtt/start/${serverId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    processes[serverId] = { killed: false };
                    refreshStatus();
                }
            } catch (error) {
                console.error('Error al iniciar cliente:', error);
            }
        }

        async function stopClient(serverId) {
            if (!isRunning(serverId)) return;

            try {
                const response = await fetch(`${API_URL}/mqtt/stop/${serverId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    processes[serverId].killed = true;
                    refreshStatus();
                }
            } catch (error) {
                console.error('Error al detener cliente:', error);
            }
        }

        function refreshStatus() {
            loadServers();
        }

        // Cargar servidores al iniciar
        loadServers();
        // Actualizar estado cada 30 segundos
        setInterval(refreshStatus, 30000);
    </script>
</body>
</html>
